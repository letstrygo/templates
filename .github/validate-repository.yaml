# .github/workflows/migrate-on-pr.yml
name: Validate Repository

on:
  pull_request:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run migration
        run: go run ./cmd/migrate